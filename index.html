<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="login">
        <div id="leftcontent">
            <section id="left-section">
                <h1>WELCOME TO DeCODIUM</h1>
                <div id="intro">
                    <span>Join our community that have more than 10000 </span><br>
                    <span>subscribers and learn new things everyday</span>
                </div>
                <button id="sign-in">SIGN IN</button>
            </section>
        </div>
        <div id="rcontent">
            <div id="r-center-content">
                <img id="loginavatar" src="images/Group 34.png" alt="">
                <div id="login-explanion">
                    <span>BE ONE OF US!</span>
                </div>
                <form action="">
                    <div id="first-input">
                        <label for="e-mail"><div><img src="images/Group 35.png" alt=""></div></label>
                        <input placeholder="EMAIL" value="byron@email.com" id="e-mail" class="input" type="email">
                    </div>
                    <div id="second-input">
                        <label for="pass"><div><img src="images/padlock.png" alt=""></div></label>
                        <input placeholder="PASSWORD" id="pass" class="input" type="password">
                    </div>
                    <button id="submit">LOGIN</button>
                </form>
                <div id="sign_up">
                    Don't have account? <span> Sign up</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
